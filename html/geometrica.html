<!DOCTYPE html>
<!--
  PROYECTO: Calculadora Básica - Científica - Geométrica
  ARCHIVO: geometrica.html
  DESCRIPCIÓN: Interfaz para el cálculo de áreas y perímetros de figuras geométricas.
  AUTOR: Alejandro González Hernández
-->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora geométrica para obtener áreas y perímetros de diversas figuras.">
    <title>Calculadora Geométrica</title>

    <!-- Hojas de Estilo y Scripts -->
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <script src="../scripts/geo-script.js" type="text/javascript"></script>
</head>

<body>
    <div class="geo-container">
        <h1>Cálculo Geométrico</h1>

        <!-- Layout principal con división Menú/Visualización -->
        <div class="geo-layout">
            <!-- Sección: Selección de figuras y parámetros -->
            <div class="geo-menu">
                <h3>Por favor, seleccione una figura:</h3>

                <!-- Selector mediante Radio Buttons -->
                <div class="selector-figuras">
                    <div>
                        <input type="radio" id="cuadrado" name="figura" value="cuadrado" checked>
                        <label for="cuadrado">Cuadrado</label>
                    </div>
                    <div>
                        <input type="radio" id="rectangulo" name="figura" value="rectangulo">
                        <label for="rectangulo">Rectángulo</label>
                    </div>
                    <div>
                        <input type="radio" id="circulo" name="figura" value="circulo">
                        <label for="circulo">Círculo</label>
                    </div>
                    <div>
                        <input type="radio" id="triangulo" name="figura" value="triangulo">
                        <label for="triangulo">Triángulo Rectángulo</label>
                    </div>
                </div>

                <!-- Contenedor dinámico para inputs (inyectado vía JS) -->
                <div id="geo-inputs" class="geo-inputs"></div>

                <button id="btnCalcularGeo" class="btn-cambio">Calcular</button>

                <!-- Contenedor de resultados (inyectado vía JS) -->
                <div id="geo-resultado" class="geo-resultado"></div>
            </div>

            <!-- Sección: Visualización de la figura seleccionada -->
            <div class="geo-visual">
                <img id="imgFigura" alt="Figura seleccionada">
            </div>
        </div>

        <!-- Navegación entre vistas -->
        <div class="nav-links">
            <a href="index.html" class="btn-cambio">Básica</a>
            <a href="cientifica.html" class="btn-cambio">Científica</a>
        </div>
    </div>
</body>

</html>
